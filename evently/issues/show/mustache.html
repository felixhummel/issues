<div id="show">
  <table id="show_table">
    <tbody>
      <tr><td>Title</td><td style="font-weight: bold">{{title}}</td></tr>
      <tr><td>Created</td><td><div id="created_at">{{created_at}}</div></td></tr>
      <tr><td>Assigned to</td><td><div id="assigned_to">{{assigned_to}}</div></td></tr>
      <tr><td>Status</td><td><div id="status">{{status}}</div></td></tr>
      <tr><td>Steps taken</td><td><div id="steps">{{steps}}</div></td></tr>
      <tr><td>Expected</td><td><div id="expected">{{expected}}</div></td></tr>
      <tr><td>Actual</td><td><div id="actual">{{actual}}</div></td></tr>
      <tr>
        <td>Comments</td>
        <td>
          <div id="replies">
            <ol></ol>
            <form>
              <fieldset>
                <ol>
                  <li><label for="reply">Reply:</label><textarea value="" name="reply"></textarea></li>
                  <li>
                    <label for="status">Change status:</label>
                    <select name="status" selected="open">
                      <option>open</option>
                      <option>fixed</option>
                    </select>
                  </li>
                  <li><input type="submit" value="OK"></li>
                </ol>
              </fieldset>
            </form>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
