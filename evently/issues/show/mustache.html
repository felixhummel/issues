<h1>{{title}}</h1>
<div id="id">{{_id}}</div>
<div id="created_at">{{created_at}}</div>
<div id="author">{{author}}</div>
<div id="steps">{{steps}}</div>
<div id="expected">{{expected}}</div>
<div id="actual">{{actual}}</div>
<div id="replies"><ol></ol></div>
<form>
  <fieldset>
    <ol>
      <li><label for="reply">Reply:</label><textarea value="" name="reply"></textarea></li>
      <li>
        <label for="status">Change status:</label>
        <select name="status" selected="open">
          <option>open</option>
          <option>fixed</option>
        </select>
      </li>
      <li><input type="submit" value="OK"></li>
    </ol>
  </fieldset>
</form>
