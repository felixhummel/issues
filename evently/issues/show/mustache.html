<h1>{{title}}</h1>
<ol>
  <li>id: <div id="id">{{_id}}</div></li>
  <li>created_at: <div id="created_at">{{created_at}}</div></li>
  <li>assigned_to: <div id="assigned_to">{{assigned_to}}</div></li>
  <li>status: <div id="status">{{status}}</div></li>
  <li>steps: <div id="steps">{{steps}}</div></li>
  <li>expected: <div id="expected">{{expected}}</div></li>
  <li>actual: <div id="actual">{{actual}}</div></li>
  <li>replies: <div id="replies"><ol></ol></div></li>
</ol>
<form>
  <fieldset>
    <ol>
      <li><label for="reply">Reply:</label><textarea value="" name="reply"></textarea></li>
      <li>
        <label for="status">Change status:</label>
        <select name="status" selected="open">
          <option>open</option>
          <option>fixed</option>
        </select>
      </li>
      <li><input type="submit" value="OK"></li>
    </ol>
  </fieldset>
</form>
