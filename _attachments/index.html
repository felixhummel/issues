<!DOCTYPE html>
<html>
  <head>
    <title>Toast CouchDB Chat</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <h1><a href="#/">Toast</a> <a href="http://couchdb.org">CouchDB</a> Chat</h1>
    <div id="userCtx"></div>
    <div id="channel">
      <!-- start with a list of channels that links to each -->
    </div>
    <div id="chat">
      <form id="new_message" action="#">
        <p><label for="message">Message</label> <input type="text" name="message" value="" id="message" size=90 autocomplete="off">
        </p>
        <p><label for="author-name">Name</label>
          <input type="text" name="author-name" value="" id="author-name">
          <label for="author-email">Email (<em>for <a href="http://gravatar.com">Gravatar</a></em>)</label>
          <input type="text" name="author-email" value="" id="author-email">
          <label for="author-url">URL</label> <input type="text" name="author-url" value="" id="author-url">
          <input type="submit" value="Go &rarr;">
        </p>
      </form>
      <form id="new_channel" action="#">
        <p><label for="name">Channel Name</label> <input type="text" name="name" value="" id="name"></p>
        <p><input type="submit" value="Go &rarr;"></p>
      </form>
    </div>
  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js"></script>
  <script src="/_utils/script/jquery.couch.js"></script>
  <script src="vendor/couchapp/jquery.couch.app.js"></script>
  <script src="vendor/couchapp/jquery.couch.app.account.js"></script>
  <script src="vendor/couchapp/jquery.evently.js"></script>
  <script src="vendor/sammy/sammy.js"></script>
  <script src="vendor/mustache/jquery.mustache.js"></script>
  <script src="vendor/mustache/sammy.mustache.js"></script>
  <script src="html.js"></script>
  <script src="app.js"></script>
</html>
