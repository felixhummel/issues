<h1>Issue {{id}}, rev <span id="rev">{{rev}}</span></h1>
<h2>Created at</h2>
<p>{{created_at}}</p>
<h2>Status:</h2>
<p>
  <select class="status">
    {{#statuses}}
    <option>{{option}}</option>
    {{/statuses}}
  </select>
</p>
<h2>Text:</h2>
<textarea class="text">{{text}}</textarea>
<h2>Assigned to:</h2>
<input type="text" class="assigned_to" value="{{assigned_to}}" />
